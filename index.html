<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>workTimer</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <h1 class="title">作業する予定の時間を選択してください！</h1>
  <form>
    <select class="form-control" name="select-time" id="select-time" onChange="getSelectTime()">
      <option value="未選択">選択してください</option>
      <option value=".1">5秒（アプリ検証用）</option>
      <option value="10">10分</option>
      <option value="30">30分</option>
      <option value="60">1時間</option>
      <option value="120">2時間</option>
      <option value="180">3時間</option>
    </select>
  </form>
  <p>作業を開始する<br>(※音声が出ますご注意ください)</p>
  <div class="btn-form">
    <button class="btn b btn-primary" onClick="startTimer()" id="start-btn" disabled="true">スタート</button>
    <button class="btn b btn-primary" onClick="stopTimer()" id="stop-btn" disabled="true">ストップ</button>
  </div>
  <audio id="start-sound" preload="auto">
    <source src="audios/開始.mp3" type="audio/mp3">
  </audio>
  <audio id="finish-sound" preload="auto">
    <source src="audios/終了.mp3" type="audio/mp3">
  </audio>
  <div id="timer-display"></div>
  <div id="finish-display"></div>
</body>

</html>
